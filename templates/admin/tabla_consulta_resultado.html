{% extends 'admin/base_admin.html' %}
{% block title %}Actualizar Resultado Médico{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card register" style="max-width: 800px;">
    <div class="logo" style="margin-bottom: 1.5rem;">
      <i class="fas fa-edit" style="font-size: 2.5rem; color: var(--primary-green);"></i>
    </div>
    <h1 style="font-size: 2rem;">Actualizar Resultado Médico</h1>
    <form method="POST" action="">
      <div class="form-row">
        <div class="form-group">
          <label>Glucosa:</label>
          <input type="text" name="glucosa" value="{{ resultado['glucosa'] }}" required />
        </div>
        <div class="form-group">
          <label>Colesterol:</label>
          <input type="text" name="colesterol" value="{{ resultado['colesterol'] }}" required />
        </div>
        <div class="form-group">
          <label>RBC:</label>
          <input type="text" name="rbc" value="{{ resultado['rbc'] }}" required />
        </div>
        <div class="form-group">
          <label>Hemoglobina:</label>
          <input type="text" name="hemoglobina" value="{{ resultado['hemoglobina'] }}" required />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Hematocrito:</label>
          <input type="text" name="hematocrito" value="{{ resultado['hematocrito'] }}" required />
        </div>
        <div class="form-group">
          <label>WBC:</label>
          <input type="text" name="wbd" value="{{ resultado['wbd'] }}" required />
        </div>
        <div class="form-group">
          <label>RPL:</label>
          <input type="text" name="rpl" value="{{ resultado['rpl'] }}" required />
        </div>
        <div class="form-group">
          <label>Grupo Sanguíneo:</label>
          <input type="text" name="grupo_sanguineo" value="{{ resultado['grupo_sanguineo'] }}" required />
        </div>
      </div>
      <div class="form-group">
        <label>Eco:</label>
        <textarea name="eco" required>{{ resultado['eco'] }}</textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Parasitológico Simple:</label>
          <textarea name="parasitalogico_simple" required>{{ resultado['parasitalogico_simple'] }}</textarea>
        </div>
        <div class="form-group">
          <label>Parasitológico Seriado:</label>
          <textarea name="parasitalogico_seriado" required>{{ resultado['parasitalogico_seriado'] }}</textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Prueba rápida dengue:</label>
          <textarea name="pr_dengue" required>{{ resultado['pr_dengue'] }}</textarea>
        </div>
        <div class="form-group">
          <label>Prueba rápida Helicobacter pylori:</label>
          <textarea name="pr_helicobacter" required>{{ resultado['pr_helicobacter'] }}</textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Link de resultado en Google Drive:</label>
          <input type="url" name="link_drive" value="{{ resultado['link_drive'] }}" required />
        </div>
        <div class="form-group">
          <label>Fecha de envío:</label>
          <input type="date" name="fecha_envio" value="{{ resultado['fecha_envio_iso'] }}" required />
        </div>
      </div>
      <input type="hidden" name="hora_envio" value="{{ resultado['hora_envio'] }}" />
      <button type="submit" class="btn btn-success btn-full">Actualizar Resultado</button>
    </form>
  </div>
</div>
{% endblock %}
