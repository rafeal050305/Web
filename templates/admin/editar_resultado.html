{% extends 'admin/base_admin.html' %}
{% block title %}Editar Resultado{% endblock %}

{% block content %}
<div class="auth-container">
  <div class="auth-card register" style="max-width: 700px;">
    <div class="logo" style="margin-bottom: 1.5rem;">
      <i class="fas fa-edit" style="font-size: 2.5rem; color: var(--primary-green);"></i>
    </div>
    <h1 style="font-size: 2rem;">Editar Resultado</h1>
    <form method="POST">
      <div class="form-row">
        <div class="form-group">
          <label>Glucosa:</label>
          <input type="text" name="glucosa" value="{{ resultado['glucosa'] }}" />
        </div>
        <div class="form-group">
          <label>Colesterol:</label>
          <input type="text" name="colesterol" value="{{ resultado['colesterol'] }}" />
        </div>
        <div class="form-group">
          <label>Hemoglobina:</label>
          <input type="text" name="hemoglobina" value="{{ resultado['hemoglobina'] }}" />
        </div>
        <div class="form-group">
          <label>RBC:</label>
          <input type="text" name="rbc" value="{{ resultado['rbc'] }}" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Hematocrito:</label>
          <input type="text" name="hematocrito" value="{{ resultado['hematocrito'] }}" />
        </div>
        <div class="form-group">
          <label>WBD:</label>
          <input type="text" name="wbd" value="{{ resultado['wbd'] }}" />
        </div>
        <div class="form-group">
          <label>RPL:</label>
          <input type="text" name="rpl" value="{{ resultado['rpl'] }}" />
        </div>
        <div class="form-group">
          <label>Grupo Sanguíneo:</label>
          <input type="text" name="grupo_sanguineo" value="{{ resultado['grupo_sanguineo'] }}" />
        </div>
      </div>
      <div class="form-group">
        <label>Ecografía:</label>
        <textarea name="eco">{{ resultado['eco'] }}</textarea>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Parasitológico Simple:</label>
          <textarea name="parasitalogico_simple">{{ resultado['parasitalogico_simple'] }}</textarea>
        </div>
        <div class="form-group">
          <label>Parasitológico Seriado:</label>
          <textarea name="parasitalogico_seriado">{{ resultado['parasitalogico_seriado'] }}</textarea>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Prueba Rápida Dengue:</label>
          <input type="text" name="pr_dengue" value="{{ resultado['pr_dengue'] }}" />
        </div>
        <div class="form-group">
          <label>Prueba Rápida Helicobacter:</label>
          <input type="text" name="pr_helicobacter" value="{{ resultado['pr_helicobacter'] }}" />
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Link Google Drive:</label>
          <input type="text" name="link_drive" value="{{ resultado['link_drive'] }}" />
        </div>
      </div>
      <button type="submit" class="btn btn-success btn-full">Guardar Cambios</button>
    </form>
    <div style="margin-top: 2rem; text-align:center;">
      <a href="{{ url_for('ver_resultados_usuario', user_id=resultado['id_usuario']) }}" class="text-link"><i class="fas fa-arrow-left"></i> Volver al historial</a>
    </div>
  </div>
</div>
{% endblock %}
